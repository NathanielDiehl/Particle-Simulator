<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <div class="particle_properties">
      <h5 class="prompt">Speed</h5>
      <input class="input" id="speed" value=10 /> <!--type="text"-->
      <h5 class="prompt">Number</h5>
      <input class="input" id="numberOfBalls" value=30 />
      <h5 class="prompt">Size</h5>
      <input class="input"  id="size" value=15 />
      <h5 class="prompt">Elasticity</h5>
      <input class="input"  id="Elastic" value=100 />
      <h5 class="prompt">%&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
      <button id="Reset" onclick="Go()">Go</button>
    </div>

    <div class="data">
      <h5 class="prompt" id="Area">Area&nbsp;</h5>
      <h5 class="prompt" id="Density">&nbsp;&nbsp;&nbsp;Density&nbsp;</h5>
      <h5 class="prompt" id="Pressure">&nbsp;&nbsp;&nbsp;Pressure&nbsp;</h5>
      <h5 class="prompt" id="Temperature">&nbsp;&nbsp;&nbsp;Temperature&nbsp;</h5>
      <h5 class="prompt">&nbsp;&nbsp;&nbsp;</h5>
      <button id="Reset" onclick="Reset()">Reset</button>
    </div>

    <script class="sketch" src="sketch.js"></script>

</body></html>
